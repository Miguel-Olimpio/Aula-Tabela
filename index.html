<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1> Tabelas </h1>
    <!-- Para inserir uma tabela utiliza-se a tag <table></table> dentro desta tag é necessario adicionar
    linhas que sao representadas pela tag <tr> </tr> colunas de cabeçalho que serão repsentadas pela 
    tag <th> </th> e as colunas normais que serao representadas pela tag <td> </td> -->
    <table>
        <tr>
            <th> Roupa </th>
            <th> Cor </th>
            <th> Tamanho </th>
            <th> Preço </th>
            <th> Disponibilidade </th>
        </tr>
        <tr>
            <td> Camiseta </td>
            <td> Preta </td>
            <td> M </td>
            <td> R$ 70,00 </td>
            <td> Em estoque </td>
        </tr>
        <tr>
            <td> Calça </td>
            <td> Azul </td>
            <td> M </td>
            <td> R$ 80,00 </td>
            <td> Esgotado </td>
        </tr>
    </table>
    <!-- Um atalho facilitador para criar tabelas é table>tr*n>td*n onde n é o numero de tags que voce
    deseja um exemplo da tag acima seria descrita como table>tr*3>td*5-->
    
</body>
</html>
